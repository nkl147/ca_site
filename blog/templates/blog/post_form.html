{% extends 'blog/base.html' %}


{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1>New Article</h1>

      <form method="POST" class="post-form">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}

            <button type="submit" class="btn btn-outline-success">Post</button>

       </form>

    </div>

  </div>

</div>






{% endblock %}
